<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Admin</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-box"></i> Productos</a>
      <a href="index.html" class="btn btn-outline-light ms-auto">Panel</a>
      <a href="usuariosr.html" class="btn btn-outline-light ms-2">Usuarios</a>
      <a href="categorias.html" class="btn btn-outline-light ms-2">Categorías</a>
      <a href="pedidos.html" class="btn btn-outline-light ms-2">Pedidos</a>

    </div>
  </nav>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Lista de Productos</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto"><i class="bi bi-plus-circle"></i> Agregar Producto</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="productosTableBody">
          <!-- Aquí se insertarán los productos -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal para agregar/editar producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formProducto">
            <input type="hidden" id="productoIndex">
            <div class="mb-3 text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" id="previewImg" class="rounded mb-2" style="width: 80px; height: 80px; object-fit: cover;" alt="Foto producto" />
              <input class="form-control" type="file" id="foto" accept="image/png, image/jpeg, image/jpg">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" min="0" step="1" required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" id="categoria" required>
                <!-- Se llenará dinámicamente -->
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="apppe.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/sweetalert2.all.min.js"></script>
</body>
</html>
