<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos - Cliente</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-basket"></i> Catálogo de Productos</a>
      <button class="btn btn-outline-light me-2" onclick="mostrarMisCompras()">
        <i class="bi bi-receipt"></i> Mis Compras
      </button>
      <button class="btn btn-outline-light" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Información del usuario -->
    <div class="alert alert-info" role="alert" id="infoUsuario">
      <i class="bi bi-person-circle"></i> Bienvenido al catálogo
    </div>

    <!-- Sección del Catálogo -->
    <div id="seccionCatalogo">
      <!-- Filtros y búsqueda -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" id="buscarProducto" placeholder="Buscar producto...">
          </div>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="filtroCategoria">
            <option value="">Todas las categorías</option>
            <!-- Se llenará dinámicamente -->
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-secondary w-100" onclick="limpiarFiltros()">
            <i class="bi bi-arrow-clockwise"></i> Limpiar
          </button>
        </div>
      </div>

      <!-- Productos -->
      <div class="row" id="productosContainer">
        <!-- Los productos se cargarán aquí -->
      </div>

      <!-- Mensaje cuando no hay productos -->
      <div class="text-center mt-5" id="noProductos" style="display: none;">
        <i class="bi bi-box display-1 text-muted"></i>
        <h3 class="text-muted">No se encontraron productos</h3>
        <p class="text-muted">Intenta con otros filtros de búsqueda</p>
      </div>
    </div>

    <!-- Sección Mis Compras -->
    <div id="seccionMisCompras" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-receipt"></i> Mis Compras</h2>
        <button class="btn btn-primary" onclick="mostrarCatalogo()">
          <i class="bi bi-arrow-left"></i> Volver al Catálogo
        </button>
      </div>
      
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Fecha</th>
              <th>Monto</th>
              <th>Método de Pago</th>
              <th>Producto</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="misComprasTable">
            <!-- Las compras se cargarán aquí -->
          </tbody>
        </table>
      </div>

      <!-- Mensaje cuando no hay compras -->
      <div class="text-center mt-5" id="noCompras" style="display: none;">
        <i class="bi bi-receipt display-1 text-muted"></i>
        <h3 class="text-muted">No tienes compras registradas</h3>
        <p class="text-muted">Realiza tu primera compra en el catálogo</p>
      </div>
    </div>
  </div>

  <script src="appcliente.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/sweetalert2.all.min.js"></script>
</body>
</html>
