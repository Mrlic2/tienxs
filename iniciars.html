<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Cafetería</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-3 text-primary"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h2>
      <form id="formLogin" autocomplete="off">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required />
            <button class="btn btn-outline-secondary" type="button" onclick="toggleLoginPassword()">
              <i class="bi bi-eye" id="loginEyeIcon"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div class="text-center mt-3">
          <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Función para mostrar/ocultar contraseña en login
    function toggleLoginPassword() {
      const input = document.getElementById('loginPassword');
      const eyeIcon = document.getElementById('loginEyeIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.className = 'bi bi-eye-slash';
      } else {
        input.type = 'password';
        eyeIcon.className = 'bi bi-eye';
      }
    }
  </script>
  <script src="appl.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
