<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Cafetería</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
    }
    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #6366f1;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-3 text-primary"><i class="bi bi-person-plus"></i> Registro</h2>
      <form id="formRegistro" autocomplete="off">
        <div class="mb-3 text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="previewImg" class="avatar-preview" alt="Avatar" />
          <input class="form-control mt-2" type="file" id="foto" accept="image/png, image/jpeg, image/jpg">
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
              <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <div class="text-center mt-3">
          <a href="iniciars.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Vista previa de la imagen
    document.getElementById('foto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && (file.type === 'image/png' || file.type === 'image/jpeg' || file.type === 'image/jpg')) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('previewImg').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        document.getElementById('previewImg').src = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        if (file) alert('Solo se permiten imágenes PNG, JPG o JPEG');
      }
    });

    // Función para mostrar/ocultar contraseña
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.className = 'bi bi-eye-slash';
      } else {
        input.type = 'password';
        eyeIcon.className = 'bi bi-eye';
      }
    }
  </script>
  <script src="appl.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
