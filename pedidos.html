<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Admin</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-receipt"></i> Pedidos</a>
      <a href="index.html" class="btn btn-outline-light ms-auto">Panel</a>
      <a href="usuariosr.html" class="btn btn-outline-light ms-2">Usuarios</a>
      <a href="categorias.html" class="btn btn-outline-light ms-2">Categorías</a>
      <a href="producto.html" class="btn btn-outline-light ms-2">Productos</a>

    </div>
  </nav>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Lista de Pedidos</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPedido"><i class="bi bi-plus-circle"></i> Agregar Pedido</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Método</th>
            <th>Usuario</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="pedidosTableBody">
          <!-- Aquí se insertarán los pedidos -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- Modal para agregar/editar pedido -->
  <div class="modal fade" id="modalPedido" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPedidoLabel">Agregar Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formPedido">
            <input type="hidden" id="pedidoIndex">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
              <label for="monto" class="form-label">Monto</label>
              <input type="number" class="form-control" id="monto" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="metodo" class="form-label">Método</label>
              <select class="form-select" id="metodo" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Transferencia">Transferencia</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <select class="form-select" id="usuario" required>
                <!-- Se llenará dinámicamente -->
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="appped.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/sweetalert2.all.min.js"></script>
</body>
</html>
